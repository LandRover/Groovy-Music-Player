<!doctype html>
<html lang="en" id="html">
    <head>
        <meta charset="utf-8"/>
        <title>Test and Dev RequireJS</title>
    </head>
    <body id="body">
    <script src="../node_modules/requirejs/require.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        require.config({
            
            paths: {
                'jQuery': '../vendors/jquery/jquery-2.1.4.min',
                'gPlayer': '../dist/gplayer'
            },
            
            shim: {
                'jQuery': {
                    exports: '$'
                }
            }
        });
        
        require(['gPlayer'], function(gPlayer) {
            console.log('OBJECTL LOADED! GPLAYER');
            console.log(gPlayer);
            window.og = gPlayer;
        });
    </script>
    </body>
</html>
